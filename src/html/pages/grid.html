---
title: "Grid Demo"
---

{{#extend "layouts/base"}}
{{#content "content"}}
<div class="wrapper">
    <h2>Basic Grid</h2>

    <div class="layout">
        <div class="layout__item width-1/1">
            <p style="background: pink;">1/1</p>
        </div>

        {{#times 2}}
        <div class="layout__item width-1/2">
            <p style="background: pink;">1/2</p>
        </div>
        {{/times}}

        {{#times 3}}
        <div class="layout__item width-1/3">
            <p style="background: pink;">1/3</p>
        </div>
        {{/times}}

        {{#times 4}}
        <div class="layout__item width-1/4">
            <p style="background: pink;">1/4</p>
        </div>
        {{/times}}

        {{#times 5}}
        <div class="layout__item width-1/5">
            <p style="background: pink;">1/5</p>
        </div>
        {{/times}}
    </div>

    <h2>Responsive Grid</h2>

    <div class="layout">
        <div class="layout__item width-1/1 width-1/2@tablet width-1/4@desktop">
            <p style="background: pink;">1/1</p>
        </div>

        <div class="layout__item width-1/4@desktop width-1/2@tablet width-1/1@mobile">
            <p style="background: pink;">Two</p>
        </div>

        <div class="layout__item width-1/4@desktop width-1/2@tablet width-1/1@mobile">
            <p style="background: pink;">Three</p>
        </div>

        <div class="layout__item width-1/4@desktop width-1/2@tablet width-1/1@mobile">
            <p style="background: pink;">Four</p>
        </div>
    </div>

    <div class="layout">
        <div class="layout__item  width-1/1  width-1/3@tablet">
            <p style="background: pink;">One</p>
        </div>
        <div class="layout__item  width-1/2  width-1/3@tablet">
            <p style="background: pink;">Two</p>
        </div>
        <div class="layout__item  width-1/2  width-1/3@tablet">
            <p style="background: pink;">Three</p>
        </div>
    </div>
</div>
{{/content}}
{{/extend}}
